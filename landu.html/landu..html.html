<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 蓝屏</title>
    <style>
        body {
            background-color: #0000AA;
            color: white;
            font-family: "Courier New", monospace;
            text-align: left;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 20px;
        }
    </style>
    <script>
        setTimeout(() => {
            document.body.innerHTML = '<h1>:(</h1>' +
                                      '<p>你的电脑遇到问题，需要重新启动。</p>' +
                                      '<p>正在收集错误信息，然后我们会为你重新启动。（0% 完成）</p>';
            setTimeout(() => {
                document.body.innerHTML += '<p style="font-size:16px;">如果你想了解更多信息，可以搜索此错误代码：FAKE_BSOD_ERROR</p>';
            }, 2000);
        }, 2000);
    </script>
</head>
<body>
    <h1>系统检测中...</h1>
    <p>请勿关闭计算机。</p>
</body>
</html>
